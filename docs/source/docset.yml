project: 'doc-builder'
# docs-builder will warn for links to external hosts not declared here
external_hosts:
  - slack.com
  - mystmd.org
  - microsoft.com
  - azure.com
  - mistral.ai
  - amazon.com
  - python.org
  - cohere.com
  - docker.com
  - langchain.com
  - nodejs.org
  - yarnpkg.com
  - react.dev
  - palletsprojects.com
exclude:
  - '_*.md'
subs:
  a-global-variable: "This was defined in docset.yml"
toc:
  - file: index.md
  - folder: migration
    children:
      - file: index.md
      - file: file-structure.md
  - folder: contribute
    children:
      - file: index.md
      - file: change-browser.md
      - file: change-local.md
  - folder: configure
    children:
      - file: index.md
      - folder: site
        children:
          - file: index.md
          - file: content.md
          - file: shared-attributes.md
          - file: landing-page.md
          - file: redirects.md
      - folder: content-set
        children:
          - file: index.md
          - file: file-structure.md
          - file: attributes.md
          - file: navigation.md
      - file: page.md
  - folder: syntax
    children:
      - file: index.md
      - file: admonitions.md
      - file: automated_settings.md
      - file: code.md
      - file: conditionals.md
      - file: dropdowns.md
      - file: example_blocks.md
      - file: file_inclusion.md
      - file: frontmatter.md
      - file: images.md
      - file: links.md
      - file: passthrough.md
      - file: applies.md
      - file: sidebars.md
      - file: substitutions.md
      - file: sundries.md
      - file: tables.md
      - file: tabs.md
      - file: tagged_regions.md
      - file: titles.md
  - folder: testing
    children:
      - file: index.md
      - file: req.md
      - folder: nested
