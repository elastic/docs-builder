project: 'doc-builder'
# docs-builder will warn for links to external hosts not declared here
external_hosts:
  - slack.com
  - mystmd.org
  - microsoft.com
  - azure.com
  - mistral.ai
  - amazon.com
  - python.org
  - cohere.com
  - docker.com
  - langchain.com
  - nodejs.org
  - yarnpkg.com
  - react.dev
  - palletsprojects.com
exclude:
  - '_*.md'
toc:
  - file: index.md
  - folder: migration
    children:
      - file: index.md
      - file: syntax/admonitions.md
      - file: syntax/tabs.md
      # - file: migration/syntax/tabs.md
  - folder: syntax
    children:
      - file: index.md
      - file: admonitions.md
      - file: code.md
      - file: conditionals.md
      - file: dropdowns.md
      - file: example_blocks.md
      - file: extensions_with_roles_and_directives.md
      - file: file_inclusions.md
      - file: includes.md
      - file: images.md
      - file: links.md
      - file: passthrough.md
      - file: applies.md
      - file: sidebars.md
      - file: substitutions.md
      - file: sundries.md
      - file: tables.md
      - file: tabs.md
      - file: tagged_regions.md
      - file: yaml_to_markdown.md
  - folder: elastic
    children:
      - file: index.md
      - folder: observability
      - folder: reference
