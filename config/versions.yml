versioning_systems:
  # This file contains the version numbers for various Elastic products and tools.
  # Updates for Stack versions are manual
  stack: &stack
    base: 9.0
    current: 9.1.2

  # Using an unlikely high version
  # So that our logic that would display "planned" doesn't trigger
  all: &all
    base: 99999
    current: 99999

  # Deployment types
  # Ece version updates are manual
  ece:
    base: 4.0
    current: 4.0.1
  ech: *all
  eck:
    base: 3.0
    current: 3.1.0
  ess: *all
  self: *stack
  ecctl:
    base: 1.0
    current: 1.15.0
  curator:
    base: 8.0
    current: 8.0.21

  # Serverless
  serverless: *all
  elasticsearch: *all
  observability: *all
  security: *all

  # APM agents
  apm_agent_android:
    base: 1.0
    current: 1.2.0
