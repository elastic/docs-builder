versioning_systems:
  stack: &stack
    base: 9.0
    current: 9.0
  
  # Using an unlikely high version
  # So that our logic that would display "planned" doesn't trigger
  all: &all
    base: 99999
    current: 99999

  # deployment types
  ece:
    base: 4.0
    current: 4.1
  ech: *all
  eck:
    base: 3.0
    current: 3.2
  ess: *all
  self: *stack

  # things that i don't know about
  ecctl:
    base: 1.0
    current: 1.15
  curator:
    base: 8.0
    current: 8.21
  
  # serverless
  serverless: *all
  elasticsearch: *all
  observability: *all
  security: *all

